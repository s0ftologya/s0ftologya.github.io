<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>s0fтология · SECURE</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #03050a;
            color: #eef5ff;
            line-height: 1.5;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(180, 20, 20, 0.03) 0%, transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(0, 20, 50, 0.5) 0%, transparent 60%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(139, 0, 0, 0.02) 0px, rgba(139, 0, 0, 0.02) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
            z-index: 0;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1a212e; }
        ::-webkit-scrollbar-thumb { background: #8B1A1A; border-radius: 4px; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0 12px;
            border-bottom: 1px solid #2d3245;
            margin-bottom: 15px;
            position: relative;
            flex-wrap: wrap;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #ffffff, #b4ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(180, 40, 40, 0.3);
            line-height: 1.2;
            animation: glow 4s ease-in-out infinite;
        }
        .logo span {
            background: linear-gradient(135deg, #B22222, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px #8B0000;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px rgba(180, 40, 40, 0.2); }
            50% { text-shadow: 0 0 40px rgba(180, 40, 40, 0.6); }
            100% { text-shadow: 0 0 20px rgba(180, 40, 40, 0.2); }
        }

        .menu-toggle {
            background: none;
            border: 1px solid #B22222;
            color: #B22222;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-right: 12px;
        }
        .menu-toggle:hover {
            background: #8B0000;
            color: white;
            transform: scale(1.05);
        }
        .menu-toggle:active {
            transform: scale(0.95);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 280px;
            height: 100vh;
            background: rgba(8, 16, 28, 0.98);
            backdrop-filter: blur(30px);
            border-right: 2px solid #B22222;
            padding: 70px 20px 30px;
            transition: left 0.3s ease;
            z-index: 1002;
            box-shadow: 5px 0 30px black;
            overflow-y: auto;
        }
        .side-menu.open {
            left: 0;
        }
        .side-menu-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 1px solid #B22222;
            color: #B22222;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .side-menu-close:hover {
            background: #8B0000;
            color: white;
        }
        .side-menu-close:active {
            transform: scale(0.95);
        }
        .side-menu-item {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 10px;
            background: rgba(20, 30, 45, 0.6);
            border: 1px solid #4a3f60;
            border-radius: 12px;
            color: #b0c4de;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: left;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        .side-menu-item:hover {
            border-color: #B22222;
            background: #2a1f30;
            color: white;
            transform: translateX(5px);
        }
        .side-menu-item:active {
            transform: scale(0.98);
        }
        .side-menu-item.active {
            background: #8B0000;
            border-color: #DC143C;
            color: white;
            box-shadow: 0 0 20px #8B0000;
        }

        .main-tabs {
            display: none;
        }

        .page { 
            display: none; 
            animation: fadeIn 0.3s ease;
        }
        .page.active { 
            display: block; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .about-section {
            background: rgba(10, 18, 28, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid #4a5a70;
            border-radius: 20px;
            padding: 30px 20px;
            margin: 15px 0 30px;
            box-shadow: 0 30px 40px -30px #8B0000;
            animation: fadeInScale 0.3s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .about-image {
            width: 150px;
            height: 150px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #B22222;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .about-image:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.5);
        }
        .about-image:active {
            transform: scale(0.95);
        }
        .about-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .about-title {
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #b8d0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            animation: slideInLeft 0.3s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .about-text {
            font-size: 1.1rem;
            color: #d0e2ff;
            border-left: 4px solid #B22222;
            padding-left: 16px;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 20px 0;
        }
        .news-card {
            background: rgba(15, 25, 38, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid #4a5f7a;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 15px 25px -20px black;
            width: 100%;
            animation: fadeInUp 0.3s ease;
            animation-fill-mode: both;
        }

        .news-card:nth-child(1) { animation-delay: 0.05s; }
        .news-card:nth-child(2) { animation-delay: 0.1s; }
        .news-card:nth-child(3) { animation-delay: 0.15s; }
        .news-card:nth-child(4) { animation-delay: 0.2s; }
        .news-card:nth-child(5) { animation-delay: 0.25s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            border-color: #B22222;
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 20px 30px -15px #8B0000;
        }
        .news-image {
            width: 100%;
            height: 180px;
            background: #1f3145;
            border-bottom: 2px solid #B22222;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .news-image:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .news-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .news-content {
            padding: 18px;
        }
        .news-date {
            color: #B22222;
            font-size: 0.8rem;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        .news-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .news-text {
            color: #b0c8e8;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .sub-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 12px;
            margin: 15px 0 20px;
        }
        .sub-tab {
            background: rgba(20, 30, 45, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid #6a758c;
            color: #d0e6ff;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .sub-tab:hover {
            border-color: #B22222;
            background: #2a1f30;
            color: white;
            box-shadow: 0 0 15px #8B0000;
            transform: translateY(-2px);
        }
        .sub-tab:active {
            transform: scale(0.96);
        }
        .sub-tab.active {
            background: #8B0000;
            border-color: #DC143C;
            color: white;
            box-shadow: 0 5px 15px #8B0000;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6a7e9c;
            font-size: 1.1rem;
            background: rgba(20, 30, 45, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid #3a4a60;
            margin: 20px 0;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .card-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin: 20px 0;
        }
        @media (min-width: 480px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 768px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .card-item {
            background: rgba(15, 25, 38, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid #4a5f7a;
            border-radius: 18px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px -15px black;
            animation: fadeInScale 0.3s ease;
            animation-fill-mode: both;
        }

        .card-item:nth-child(1) { animation-delay: 0.05s; }
        .card-item:nth-child(2) { animation-delay: 0.08s; }
        .card-item:nth-child(3) { animation-delay: 0.11s; }
        .card-item:nth-child(4) { animation-delay: 0.14s; }
        .card-item:nth-child(5) { animation-delay: 0.17s; }
        .card-item:nth-child(6) { animation-delay: 0.2s; }

        .card-item:hover {
            border-color: #B22222;
            transform: translateY(-5px) scale(1.01);
            background: #1e2c44;
            box-shadow: 0 20px 30px -15px #8B0000;
        }
        .card-item:active {
            transform: scale(0.97);
        }
        .card-image {
            width: 100%;
            height: 120px;
            border-radius: 14px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #5a6f8a;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .card-image:hover {
            transform: scale(1.02);
            border-color: #B22222;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.2s ease;
        }
        .card-image:hover img {
            transform: scale(1.05);
        }
        .card-name {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff, #c5d6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .card-meta { color: #9bb0d0; margin-top: 4px; font-size: 0.8rem; }
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        .tag {
            background: rgba(139, 0, 0, 0.2);
            border: 1px solid #B22222;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.6rem;
            color: #ffb5b5;
            transition: all 0.15s ease;
        }
        .tag:hover {
            background: rgba(139, 0, 0, 0.4);
            transform: scale(1.05);
        }

        .detail-panel {
            background: rgba(8, 18, 30, 0.97);
            backdrop-filter: blur(30px);
            border: 2px solid #B22222;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 30px 50px -20px #8B0000;
            animation: fadeIn 0.3s ease;
        }

        .detail-image {
            width: 100%;
            max-width: 200px;
            height: 180px;
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            border: 2px solid #B22222;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .detail-image:hover {
            opacity: 0.9;
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.7);
        }
        .detail-image img { width: 100%; height: 100%; object-fit: cover; }
        .detail-title { font-size: 2.2rem; color: #DC143C; margin-bottom: 12px; }
        .detail-content {
            color: #d0e4ff;
            font-size: 1rem;
            background: #0a1a28;
            padding: 18px;
            border-radius: 16px;
            margin: 16px 0;
            white-space: pre-line;
            border: 1px solid #B22222;
        }
        .file-content {
            color: #d0e4ff;
            font-size: 0.95rem;
            background: #0a1a28;
            padding: 18px;
            border-radius: 16px;
            margin: 16px 0;
            white-space: pre-wrap;
            border: 1px solid #B22222;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
        .action-btn {
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: white;
            padding: 10px 30px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #ff7a7a;
            box-shadow: 0 5px 20px #8B0000;
            display: inline-block;
            transition: all 0.2s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        .action-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px #B22222;
        }
        .action-btn:active {
            transform: scale(0.97);
        }
        .back-btn {
            background: transparent;
            border: 1px solid #B22222;
            color: #B22222;
            padding: 8px 20px;
            border-radius: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .back-btn:hover {
            background: #8B0000;
            color: white;
            transform: translateX(-3px);
        }
        .back-btn:active {
            transform: scale(0.97);
        }

        /* Модальное окно для изображений */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            animation: fadeIn 0.2s ease;
        }
        .modal.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #B22222;
            border-radius: 16px;
            animation: zoomIn 0.2s ease;
        }
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .comments-section {
            margin-top: 30px;
            padding-top: 16px;
            border-top: 2px solid #B22222;
        }
        .comments-title {
            font-size: 1.3rem;
            color: #B22222;
            margin-bottom: 16px;
        }
        .comment-item {
            background: rgba(20, 30, 45, 0.5);
            border: 1px solid #4a3f60;
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 10px;
            animation: fadeIn 0.2s ease;
        }
        .comment-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            color: #9aafc9;
            font-size: 0.8rem;
            gap: 8px;
        }
        .comment-id {
            color: #B22222;
        }
        .comment-text {
            color: #d0e4ff;
            font-size: 0.95rem;
            line-height: 1.4;
            word-break: break-word;
        }
        .comment-delete {
            background: none;
            border: 1px solid #DC143C;
            color: #DC143C;
            border-radius: 10px;
            padding: 2px 10px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.15s ease;
        }
        .comment-delete:hover {
            background: #8B0000;
            color: white;
            transform: scale(1.03);
        }
        .comment-delete:active {
            transform: scale(0.96);
        }
        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }
        .comment-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #8B0000;
            padding: 10px 14px;
            border-radius: 16px;
            color: white;
            font-size: 0.95rem;
            outline: none;
            resize: vertical;
            min-height: 70px;
            transition: all 0.2s ease;
        }
        .comment-input:focus {
            border-color: #DC143C;
            box-shadow: 0 0 12px #8B0000;
        }
        .comment-submit {
            background: #8B0000;
            border: none;
            padding: 10px 20px;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: fit-content;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        .comment-submit:hover {
            background: #B22222;
            box-shadow: 0 0 15px #8B0000;
            transform: scale(1.02);
        }
        .comment-submit:active {
            transform: scale(0.97);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 25px 0 15px;
            flex-wrap: wrap;
        }
        .page-btn {
            background: #202e40;
            border: 1px solid #5b6f8a;
            color: #d0e0f5;
            width: 38px;
            height: 38px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-size: 0.9rem;
        }
        .page-btn:hover {
            border-color: #B22222;
            background: #2a3850;
            transform: scale(1.05);
        }
        .page-btn:active {
            transform: scale(0.96);
        }
        .page-btn.active {
            background: #8B0000;
            border-color: #DC143C;
            box-shadow: 0 0 15px #B22222;
        }

        .footer {
            margin-top: 60px;
            padding: 20px 0 25px;
            border-top: 1px solid #2f3b4a;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
        }
        .footer-tg {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .footer-tg-link {
            background: rgba(20, 30, 50, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid #6f5c80;
            padding: 8px 24px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .footer-tg-link:hover {
            border-color: #B22222;
            background: #2f2540;
            box-shadow: 0 0 20px #8B0000;
            transform: translateY(-2px);
        }
        .footer-tg-link:active {
            transform: scale(0.97);
        }
        .footer-warning {
            color: #6a7e9c;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            text-align: center;
            max-width: 500px;
            line-height: 1.4;
            animation: glow 4s ease-in-out infinite;
        }
        
        .admin-strip {
            position: absolute;
            bottom: 8px;
            left: 0;
            width: 100%;
            height: 6px;
            background: rgba(139, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .admin-strip:hover {

    <script>
        // ===== ЗАЩИТА ОТ DDoS =====
        // Ограничение количества запросов
        const requestLimit = {
            count: 0,
            lastReset: Date.now(),
            maxRequests: 100, // максимум запросов за 10 секунд
            timeWindow: 10000 // 10 секунд
        };

        // Функция проверки лимита запросов
        function checkRequestLimit() {
            const now = Date.now();
            if (now - requestLimit.lastReset > requestLimit.timeWindow) {
                requestLimit.count = 0;
                requestLimit.lastReset = now;
            }
            
            requestLimit.count++;
            
            if (requestLimit.count > requestLimit.maxRequests) {
                throw new Error('Слишком много запросов. Пожалуйста, подождите.');
            }
            
            return true;
        }

        // ===== ШИФРОВАНИЕ ПАРОЛЯ (одна ступень - двоичный код) =====
        // Пароль "ebalay" в двоичном виде
        const ADMIN_PASS_BINARY = '01100101 01100010 01100001 01101100 01100001 01111001';
        
        // Функция расшифровки двоичного кода
        function decodeBinary(binaryStr) {
            return binaryStr.split(' ').map(bin => String.fromCharCode(parseInt(bin, 2))).join('');
        }

        // Расшифровываем пароль
        const ADMIN_PASS = decodeBinary(ADMIN_PASS_BINARY);

        // ===== ИНИЦИАЛИЗАЦИЯ FIREBASE =====
        const firebaseConfig = {
            apiKey: "AIzaSyCcJ5VCe6BasMWCwhd-hc8DuCKLNNSj_AA",
            authDomain: "s0ftologya.firebaseapp.com",
            databaseURL: "https://s0ftologya-default-rtdb.firebaseio.com",
            projectId: "s0ftologya",
            storageBucket: "s0ftologya.firebasestorage.app",
            messagingSenderId: "259432924969",
            appId: "1:259432924969:web:4a402a8959e95941ca9938",
            measurementId: "G-KMHQMRXX95"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function saveToFirebase(path, data) {
            checkRequestLimit(); // DDoS защита
            return database.ref(path).set(data);
        }

        function loadFromFirebase(path, callback) {
            checkRequestLimit(); // DDoS защита
            database.ref(path).on('value', (snapshot) => {
                callback(snapshot.val());
            });
        }

        // ===== ДАННЫЕ =====
        let mainTabs = [];
        let tabComments = {};
        let categoriesData = {};
        let itemsData = {};
        let news = [];
        let comments = {};
        let aboutText = '';
        let aboutImage = '';
        let tgChannel = '#';
        let tgChat = '#';

        let currentCats = JSON.parse(localStorage.getItem('currentCats')) || {};
        let currentPages = JSON.parse(localStorage.getItem('currentPages')) || {};
        const ITEMS_PER_PAGE = 10;

        let userId = sessionStorage.getItem('commentUserId');
        if (!userId) {
            userId = 'user_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('commentUserId', userId);
        }

        let currentMainTab = 'о сайте';

        // ===== ЗАГРУЗКА ДАННЫХ ИЗ FIREBASE =====
        function loadAllFromFirebase() {
            loadFromFirebase('mainTabs', (data) => {
                mainTabs = data || ['о сайте', 'новости', 'софты', 'мануалы', 'розыгрыши', 'полезные инструменты'];
                renderMainTabs();
            });
            
            loadFromFirebase('tabComments', (data) => {
                tabComments = data || {};
            });
            
            loadFromFirebase('categoriesData', (data) => {
                categoriesData = data || {};
                mainTabs.forEach(tab => {
                    if (tab === 'о сайте' || tab === 'новости' || tab === 'розыгрыши') return;
                    if (!categoriesData[tab]) {
                        if (tab === 'софты') categoriesData[tab] = ['ddos', 'снос', 'докс', 'осинт'];
                        else if (tab === 'мануалы') categoriesData[tab] = ['снос', 'анонимность', 'осинт'];
                        else if (tab === 'полезные инструменты') categoriesData[tab] = ['парсинг', 'брут', 'сканеры'];
                        else categoriesData[tab] = ['общая'];
                    }
                });
            });
            
            loadFromFirebase('itemsData', (data) => {
                itemsData = data || {};
                mainTabs.forEach(tab => {
                    if (!itemsData[tab]) itemsData[tab] = [];
                });
                if (!itemsData['розыгрыши']) itemsData['розыгрыши'] = [];
                renderPage(currentMainTab);
            });
            
            loadFromFirebase('news', (data) => {
                news = data || [];
            });
            
            loadFromFirebase('comments', (data) => {
                comments = data || {};
            });
            
            loadFromFirebase('aboutText', (data) => {
                aboutText = data || 'проект про софты для пробива, мануалы, закрытые розыгрыши. без цензуры, без воды.';
                renderPage('о сайте');
            });
            
            loadFromFirebase('aboutImage', (data) => {
                aboutImage = data || '';
                renderPage('о сайте');
            });
            
            loadFromFirebase('tgChannel', (data) => {
                tgChannel = data || '#';
                updateTgLinks();
            });
            
            loadFromFirebase('tgChat', (data) => {
                tgChat = data || '#';
                updateTgLinks();
            });
        }

        function saveAll() {
            checkRequestLimit(); // DDoS защита
            saveToFirebase('mainTabs', mainTabs);
            saveToFirebase('tabComments', tabComments);
            saveToFirebase('categoriesData', categoriesData);
            saveToFirebase('itemsData', itemsData);
            saveToFirebase('news', news);
            saveToFirebase('comments', comments);
            saveToFirebase('aboutText', aboutText);
            saveToFirebase('aboutImage', aboutImage);
            saveToFirebase('tgChannel', tgChannel);
            saveToFirebase('tgChat', tgChat);
            
            localStorage.setItem('currentCats', JSON.stringify(currentCats));
            localStorage.setItem('currentPages', JSON.stringify(currentPages));
        }

        loadAllFromFirebase();

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function formatMinutes(minutes) {
            const num = parseInt(minutes) || 0;
            if (num >= 11 && num <= 19) return num + ' минут';
            const lastDigit = num % 10;
            if (lastDigit === 1) return num + ' минута';
            if (lastDigit >= 2 && lastDigit <= 4) return num + ' минуты';
            return num + ' минут';
        }

        function updateTgLinks() {
            document.querySelectorAll('#footer-channel').forEach(el => el.href = tgChannel);
            document.querySelectorAll('#footer-chat').forEach(el => el.href = tgChat);
        }

        function showAdminLogin() {
            let pass = prompt('пароль:');
            if (pass === ADMIN_PASS) {
                document.getElementById('admin-panel').classList.add('open');
                renderAdminPanel();
            } else if (pass !== null) {
                alert('неверный пароль');
            }
        }

        function closeAdmin() {
            document.getElementById('admin-panel').classList.remove('open');
        }

        function toggleSideMenu() {
            document.getElementById('sideMenu').classList.toggle('open');
        }

        function setupCategoryCheckboxes(containerId) {
            setTimeout(() => {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                const items = container.querySelectorAll('.checkbox-item');
                items.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    item.replaceWith(item.cloneNode(true));
                });
                
                const newItems = container.querySelectorAll('.checkbox-item');
                newItems.forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    
                    if (checkbox && checkbox.checked) {
                        item.classList.add('selected');
                    }
                    
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        const cb = this.querySelector('input[type="checkbox"]');
                        if (cb) {
                            cb.checked = !cb.checked;
                            if (cb.checked) {
                                this.classList.add('selected');
                            } else {
                                this.classList.remove('selected');
                            }
                        }
                    });
                });
            }, 100);
        }

        function addComment(tabName, itemId, text) {
            if (!text.trim()) return;
            let key = `${tabName}_${itemId}`;
            if (!comments[key]) comments[key] = [];
            
            let comment = {
                id: Date.now() + '_' + Math.random().toString(36).substr(2, 5),
                text: text.trim(),
                date: new Date().toLocaleString(),
                userId: userId
            };
            comments[key].push(comment);
            saveAll();
            showItemDetail(tabName, itemId);
        }

        function deleteComment(tabName, itemId, commentId) {
            let key = `${tabName}_${itemId}`;
            if (comments[key]) {
                let comment = comments[key].find(c => c.id === commentId);
                if (comment && (comment.userId === userId || ADMIN_PASS === 'ebalay')) {
                    comments[key] = comments[key].filter(c => c.id !== commentId);
                    if (comments[key].length === 0) delete comments[key];
                    saveAll();
                    showItemDetail(tabName, itemId);
                }
            }
        }

        function renderComments(tabName, itemId) {
            let key = `${tabName}_${itemId}`;
            let itemComments = comments[key] || [];
            
            let html = '<div class="comments-section">';
            html += '<h3 class="comments-title">комментарии</h3>';
            
            if (itemComments.length === 0) {
                html += '<p style="color:#6a7e9c; margin-bottom:12px;">пока нет комментариев</p>';
            } else {
                itemComments.forEach(comment => {
                    html += `
                        <div class="comment-item">
                            <div class="comment-header">
                                <span class="comment-id">#${comment.id.substr(0, 6)}</span>
                                <span>${comment.date}</span>
                                ${(comment.userId === userId || ADMIN_PASS === 'ebalay') ? 
                                    `<button class="comment-delete" onclick="deleteComment('${tabName}', ${itemId}, '${comment.id}')">✕</button>` : ''}
                            </div>
                            <div class="comment-text">${comment.text}</div>
                        </div>
                    `;
                });
            }
            
            if (tabComments[tabName]) {
                html += `
                    <div class="comment-form">
                        <textarea class="comment-input" id="comment-${tabName}-${itemId}" placeholder="анонимный комментарий..."></textarea>
                        <button class="comment-submit" onclick="addComment('${tabName}', ${itemId}, document.getElementById('comment-${tabName}-${itemId}').value)">отправить</button>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }

        window.moveTab = (index, direction) => {
            let newIndex = index + direction;
            if (newIndex >= 0 && newIndex < mainTabs.length) {
                [mainTabs[index], mainTabs[newIndex]] = [mainTabs[newIndex], mainTabs[index]];
                saveAll();
                renderAdminPanel();
            }
        };

        window.renameTab = (oldName, newName) => {
            if (!newName || newName === oldName) return;
            let index = mainTabs.indexOf(oldName);
            if (index !== -1) {
                mainTabs[index] = newName;
                if (categoriesData[oldName]) {
                    categoriesData[newName] = categoriesData[oldName];
                    delete categoriesData[oldName];
                }
                if (itemsData[oldName]) {
                    itemsData[newName] = itemsData[oldName];
                    delete itemsData[oldName];
                }
                if (tabComments[oldName] !== undefined) {
                    tabComments[newName] = tabComments[oldName];
                    delete tabComments[oldName];
                }
                if (currentCats[oldName]) {
                    currentCats[newName] = currentCats[oldName];
                    delete currentCats[oldName];
                }
                saveAll();
                renderAdminPanel();
            }
        };

        window.addNewTab = () => {
            let name = prompt('введите название новой вкладки:');
            if (name && !mainTabs.includes(name)) {
                mainTabs.push(name);
                categoriesData[name] = ['общая'];
                itemsData[name] = [];
                tabComments[name] = true;
                currentCats[name] = 'общая';
                saveAll();
                renderAdminPanel();
            }
        };

        window.deleteTab = (tabName) => {
            if (tabName === 'о сайте' || tabName === 'новости') {
                alert('нельзя удалить базовые вкладки');
                return;
            }
            if (confirm(`удалить вкладку "${tabName}"?`)) {
                let index = mainTabs.indexOf(tabName);
                if (index !== -1) {
                    mainTabs.splice(index, 1);
                    delete categoriesData[tabName];
                    delete itemsData[tabName];
                    delete tabComments[tabName];
                    delete currentCats[tabName];
                    saveAll();
                    renderAdminPanel();
                }
            }
        };

        function renderMainTabs() {
            let sideHtml = '';
            mainTabs.forEach((tab) => {
                sideHtml += `<button class="side-menu-item ${tab === currentMainTab ? 'active' : ''}" onclick="switchMainTab('${tab}'); toggleSideMenu();">${tab}</button>`;
            });
            document.getElementById('sideMenuItems').innerHTML = sideHtml;
        }

        window.switchMainTab = (tabName) => {
            currentMainTab = tabName;
            renderMainTabs();
            renderPage(tabName);
        };

        function renderPage(tabName) {
            let container = document.getElementById('pages-container');
            
            if (tabName === 'о сайте') {
                let imageHtml = aboutImage ? `<div class="about-image" onclick="openModal('${aboutImage}')"><img src="${aboutImage}"></div>` : '';
                container.innerHTML = `
                    <div class="about-section">
                        ${imageHtml}
                        <div class="about-title">s0f<span>тология</span></div>
                        <div class="about-text">${aboutText}</div>
                    </div>
                `;
                return;
            }
            
            if (tabName === 'новости') {
                if (news.length === 0) {
                    container.innerHTML = '<div class="empty-state">новостей пока нет</div>';
                    return;
                }
                
                let newsHtml = '<div class="news-list">';
                news.slice().reverse().forEach(item => {
                    newsHtml += `
                        <div class="news-card">
                            ${item.image ? `<div class="news-image" onclick="openModal('${item.image}')"><img src="${item.image}"></div>` : ''}
                            <div class="news-content">
                                <div class="news-date">${item.date || new Date().toLocaleDateString()}</div>
                                <div class="news-title">${item.title}</div>
                                <div class="news-text">${item.content}</div>
                            </div>
                        </div>
                    `;
                });
                newsHtml += '</div>';
                container.innerHTML = newsHtml;
                return;
            }
            
            if (tabName === 'розыгрыши') {
                let items = itemsData['розыгрыши'] || [];
                
                if (items.length === 0) {
                    container.innerHTML = '<div class="empty-state">розыгрышей пока нет</div>';
                    return;
                }
                
                let currentPage = currentPages['розыгрыши'] || 1;
                let total = Math.ceil(items.length / ITEMS_PER_PAGE) || 1;
                if (currentPage > total) currentPage = total;
                let start = (currentPage - 1) * ITEMS_PER_PAGE;
                let page = items.slice(start, start + ITEMS_PER_PAGE);
                
                let grid = '<div class="card-grid">';
                page.forEach(item => {
                    let index = items.indexOf(item);
                    grid += `<div class="card-item" onclick="showItemDetail('розыгрыши', ${index})">
                        ${item.image ? `<div class="card-image" onclick="event.stopPropagation(); openModal('${item.image}')"><img src="${item.image}"></div>` : ''}
                        <div class="card-name">${item.name || ''}</div>
                        <div class="card-meta">${item.prizes || ''}</div>
                    </div>`;
                });
                grid += '</div>';
                
                let pagi = '';
                for (let i = 1; i <= total; i++) {
                    pagi += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPages['розыгрыши']=${i}; renderPage('розыгрыши');">${i}</button>`;
                }
                
                container.innerHTML = grid + '<div class="pagination">' + pagi + '</div>';
                return;
            }
            
            let categories = categoriesData[tabName] || ['общая'];
            let currentCat = currentCats[tabName] || categories[0];
            
            let subTabsHtml = '<div class="sub-tabs">';
            categories.forEach(cat => {
                subTabsHtml += `<button class="sub-tab ${cat === currentCat ? 'active' : ''}" onclick="setCategory('${tabName}', '${cat}')">${cat}</button>`;
            });
            subTabsHtml += '</div>';
            
            container.innerHTML = `
                ${subTabsHtml}
                <div id="${tabName}-content"></div>
                <div id="${tabName}-detail-container"></div>
                <div id="${tabName}-pagination" class="pagination"></div>
            `;
            
            renderItems(tabName);
        }

        window.setCategory = (tabName, cat) => {
            currentCats[tabName] = cat;
            currentPages[tabName] = 1;
            localStorage.setItem('currentCats', JSON.stringify(currentCats));
            
            const container = document.getElementById('pages-container');
            const subTabs = container.querySelectorAll('.sub-tab');
            subTabs.forEach(tab => {
                if (tab.textContent.trim() === cat) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            renderItems(tabName);
        };

        function renderItems(tabName) {
            let items = itemsData[tabName] || [];
            let currentCat = currentCats[tabName] || (categoriesData[tabName]?.[0] || '');
            let filtered = items.filter(item => item.categories && item.categories.includes(currentCat));
            
            if (filtered.length === 0) {
                document.getElementById(`${tabName}-content`).innerHTML = '<div class="empty-state">здесь пока пусто</div>';
                document.getElementById(`${tabName}-pagination`).innerHTML = '';
                return;
            }
            
            let currentPage = currentPages[tabName] || 1;
            let total = Math.ceil(filtered.length / ITEMS_PER_PAGE) || 1;
            if (currentPage > total) currentPage = total;
            let start = (currentPage - 1) * ITEMS_PER_PAGE;
            let page = filtered.slice(start, start + ITEMS_PER_PAGE);
            
            let grid = '<div class="card-grid">';
            page.forEach(item => {
                let index = items.indexOf(item);
                grid += `<div class="card-item" onclick="showItemDetail('${tabName}', ${index})">
                    ${item.image ? `<div class="card-image" onclick="event.stopPropagation(); openModal('${item.image}')"><img src="${item.image}"></div>` : ''}
                    <div class="card-name">${item.name || ''}</div>
                    <div class="card-meta">${item.size || (item.minutes ? formatMinutes(item.minutes) : '')}</div>
                    <div class="card-tags">${(item.categories || []).map(c => `<span class="tag">${c}</span>`).join('')}</div>
                </div>`;
            });
            grid += '</div>';
            
            document.getElementById(`${tabName}-content`).innerHTML = grid;
            
            let pagi = '';
            for (let i = 1; i <= total; i++) {
                pagi += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="currentPages['${tabName}']=${i}; renderItems('${tabName}');">${i}</button>`;
            }
            document.getElementById(`${tabName}-pagination`).innerHTML = pagi;
        }

        window.showItemDetail = (tabName, index) => {
            let item = itemsData[tabName][index];
            document.getElementById(`${tabName}-content`).style.display = 'none';
            document.getElementById(`${tabName}-pagination`).style.display = 'none';
            
            let detailHtml = `
                <div class="detail-panel">
                    <button class="back-btn" onclick="closeItemDetail('${tabName}')">← назад</button>
                    ${item.image ? `<div class="detail-image" onclick="openModal('${item.image}')"><img src="${item.image}"></div>` : ''}
                    <div class="detail-title">${item.name}</div>
            `;
            
            if (item.fileContent) {
                detailHtml += `<div class="file-content">${item.fileContent}</div>`;
            } else {
                detailHtml += `<div class="detail-content">${item.description || item.text || item.detail || item.prizes || ''}</div>`;
            }
            
            if (item.link) {
                detailHtml += `<a href="${item.link}" class="action-btn" target="_blank">${tabName === 'софты' ? 'установить' : 'скачать'}</a>`;
            }
            
            if (tabComments[tabName]) {
                detailHtml += renderComments(tabName, index);
            }
            
            detailHtml += '</div>';
            
            document.getElementById(`${tabName}-detail-container`).innerHTML = detailHtml;
        };

        window.closeItemDetail = (tabName) => {
            document.getElementById(`${tabName}-content`).style.display = 'block';
            document.getElementById(`${tabName}-pagination`).style.display = 'flex';
            document.getElementById(`${tabName}-detail-container`).innerHTML = '';
        };

        function renderAdminPanel() {
            let tabsContainer = document.getElementById('admin-tabs-container');
            let contentsContainer = document.getElementById('admin-tab-contents');
            
            let tabsHtml = '';
            let contentsHtml = '';
            
            tabsHtml += `<button class="admin-tab active" onclick="switchAdminTab('order')">порядок</button>`;
            contentsHtml += `<div class="admin-tab-content active" id="admin-order-tab">${getOrderAdminHtml()}</div>`;
            
            tabsHtml += `<button class="admin-tab" onclick="switchAdminTab('about')">о сайте</button>`;
            contentsHtml += `<div class="admin-tab-content" id="admin-about-tab">${getAboutAdminHtml()}</div>`;
            
            tabsHtml += `<button class="admin-tab" onclick="switchAdminTab('news')">новости</button>`;
            contentsHtml += `<div class="admin-tab-content" id="admin-news-tab">${getNewsAdminHtml()}</div>`;
            
            mainTabs.forEach(tab => {
                if (tab === 'о сайте' || tab === 'новости') return;
                tabsHtml += `<button class="admin-tab" onclick="switchAdminTab('${tab}')">${tab}</button>`;
                contentsHtml += `<div class="admin-tab-content" id="admin-${tab}-tab">${getTabAdminHtml(tab)}</div>`;
            });
            
            tabsHtml += `<button class="admin-tab" onclick="switchAdminTab('telegram')">telegram</button>`;
            contentsHtml += `<div class="admin-tab-content" id="admin-telegram-tab">${getTelegramAdminHtml()}</div>`;
            
            tabsContainer.innerHTML = tabsHtml;
            contentsContainer.innerHTML = contentsHtml;
            
            mainTabs.forEach(tab => {
                if (tab !== 'о сайте' && tab !== 'новости' && tab !== 'розыгрыши') {
                    setupCategoryCheckboxes(`${tab}-categories-checkboxes`);
                }
            });
        }

        window.switchAdminTab = (tabId) => {
            document.querySelectorAll('.admin-tab').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.trim() === tabId || 
                    (tabId === 'order' && btn.textContent.trim() === 'порядок') ||
                    (tabId === 'about' && btn.textContent.trim() === 'о сайте') ||
                    (tabId === 'news' && btn.textContent.trim() === 'новости') ||
                    (tabId === 'telegram' && btn.textContent.trim() === 'telegram'));
            });
            document.querySelectorAll('.admin-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`admin-${tabId}-tab`).classList.add('active');
            
            if (tabId !== 'order' && tabId !== 'about' && tabId !== 'news' && tabId !== 'telegram' && tabId !== 'розыгрыши') {
                setupCategoryCheckboxes(`${tabId}-categories-checkboxes`);
            }
        };

        function getOrderAdminHtml() {
            let items = mainTabs.map((tab, index) => `
                <div class="tab-order-item">
                    <span style="flex:1;">${tab}</span>
                    <div style="display:flex; gap:5px; align-items:center; flex-wrap:wrap;">
                        <button class="admin-delete" onclick="renameTab('${tab}', prompt('новое название:'))">✎</button>
                        <button class="admin-delete" onclick="deleteTab('${tab}')">✕</button>
                        <div class="tab-order-controls">
                            <button onclick="moveTab(${index}, -1)" ${index === 0 ? 'disabled' : ''}>←</button>
                            <button onclick="moveTab(${index}, 1)" ${index === mainTabs.length - 1 ? 'disabled' : ''}>→</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            return `
                <div class="admin-section">
                    <h4 style="color:#B22222; margin-bottom:12px;">порядок вкладок</h4>
                    <button onclick="addNewTab()" style="width:100%; margin-bottom:15px; background:#8B0000; border:none; padding:12px; border-radius:12px; color:white; cursor:pointer;">➕ создать новую вкладку</button>
                    ${items}
                </div>
            `;
        }

        function getAboutAdminHtml() {
            return `
                <div class="admin-section">
                    <div class="image-upload">
                        <input type="file" id="about-image-file" accept="image/*" onchange="previewImage(this, 'about-preview')">
                        <div id="about-preview" class="preview-image" style="${aboutImage ? `background-image:url(${aboutImage})` : ''}"></div>
                    </div>
                    <textarea id="admin-about-text" rows="4" style="width:100%; background:rgba(0,0,0,0.3); border:1px solid #8B0000; border-radius:12px; padding:12px; margin-top:12px; color:white;">${aboutText}</textarea>
                    <button onclick="saveAbout()" style="margin-top:12px; width:100%;">сохранить</button>
                </div>
            `;
        }

        function getNewsAdminHtml() {
            let newsList = news.map((item, i) => `
                <div class="admin-list-item">
                    <span>${item.title} (${item.date})</span>
                    <button class="admin-delete" onclick="deleteNews(${i})">✕</button>
                </div>
            `).join('');
            
            return `
                <div class="admin-section">
                    <div class="admin-form">
                        <input type="text" id="news-title" placeholder="заголовок">
                        <textarea id="news-content" placeholder="текст новости" rows="3"></textarea>
                        <div class="image-upload">
                            <input type="file" id="news-image-file" accept="image/*" onchange="previewImage(this, 'news-preview')">
                            <div id="news-preview" class="preview-image"></div>
                        </div>
                        <button onclick="addNews()">➕ добавить новость</button>
                    </div>
                    <div style="margin-top:20px;">${newsList || '<p style="color:#6a7e9c;">нет новостей</p>'}</div>
                </div>
            `;
        }

        function getTabAdminHtml(tabName) {
            let items = itemsData[tabName] || [];
            let itemsHtml = items.map((item, i) => `
                <div class="admin-list-item">
                    <span>${item.name}</span>
                    <button class="admin-delete" onclick="deleteItem('${tabName}', ${i})">✕</button>
                </div>
            `).join('');
            
            if (tabName === 'розыгрыши') {
                return `
                    <div class="admin-section">
                        <h4 style="color:#B22222;">добавить розыгрыш</h4>
                        <div class="admin-form">
                            <input type="text" id="${tabName}-name" placeholder="название розыгрыша">
                            <input type="text" id="${tabName}-prizes" placeholder="призы">
                            <textarea id="${tabName}-detail" placeholder="подробное описание" rows="3"></textarea>
                            <div class="image-upload">
                                <input type="file" id="${tabName}-image-file" accept="image/*" onchange="previewImage(this, '${tabName}-preview')">
                                <div id="${tabName}-preview" class="preview-image"></div>
                            </div>
                            <button onclick="addItem('${tabName}')">➕ добавить</button>
                        </div>
                        ${itemsHtml}
                    </div>
                `;
            }
            
            let categories = categoriesData[tabName] || [];
            let catsHtml = categories.map((cat, i) => `
                <div class="admin-list-item">${cat}<button class="admin-delete" onclick="deleteCategory('${tabName}', ${i})">✕</button></div>
            `).join('');
            
            let checkboxes = '';
            categories.forEach(cat => {
                checkboxes += `
                    <div class="checkbox-item">
                        <input type="checkbox" value="${cat}">

                `;

            let formFields = '';

                formFields = `

                `;
            } else if (tabName === 'полезные инструменты') {
                formFields = `
                    <textarea id="${tabName}-desc" placeholder="описание" rows="3"></textarea>
                    <input type="text" id="${tabName}-link" placeholder="ссылка">
                `;
            } else {
                formFields = `
                    <input type="text" id="${tabName}-size" placeholder="размер">
                    <textarea id="${tabName}-desc" placeholder="описание" rows="3"></textarea>
                    <input type="text" id="${tabName}-link" placeholder="ссылка">
                `;
            }
            
            return `
                <div class="admin-section">
                    <h4 style="color:#B22222;">категории</h4>
                    <div class="admin-form">
                        <input type="text" id="new-cat-${tabName}" placeholder="новая категория">
                        <button onclick="addCategory('${tabName}')">➕ добавить</button>
                    </div>
                    ${catsHtml}
                </div>
                
                <div class="admin-section">
                    <h4 style="color:#B22222;">настройки</h4>
                    <div class="checkbox-item">
                        <label>
                            <input type="checkbox" id="comments-${tabName}" ${tabComments[tabName] ? 'checked' : ''} onchange="toggleComments('${tabName}')">
                            включить комментарии
                        </label>
                    </div>
                </div>
                
                <div class="admin-section">
                    <h4 style="color:#B22222;">добавить элемент</h4>
                    <div class="admin-form">
                        <input type="text" id="${tabName}-name" placeholder="название">
                        ${formFields}
                        <div class="image-upload">
                            <input type="file" id="${tabName}-image-file" accept="image/*" onchange="previewImage(this, '${tabName}-preview')">
                            <div id="${tabName}-preview" class="preview-image"></div>
                        </div>
                        ${(tabName === 'мануалы' || tabName === 'полезные инструменты') ? `
                        <div class="file-upload">
                            <input type="file" id="${tabName}-file" accept=".txt" onchange="previewTextFile(this, '${tabName}')">
                            <div id="${tabName}-file-name" style="color:#9aafc9; margin-top:5px;"></div>
                        </div>
                        ` : ''}
                        
                        <div class="checkbox-group" id="${tabName}-categories-checkboxes">

                        </div>
                        
                        <button onclick="addItem('${tabName}')">➕ добавить</button>
                    </div>
                    ${itemsHtml}
                </div>
            `;
        }

        function getTelegramAdminHtml() {
            return `
                <div class="admin-section">
                    <div class="admin-form">
                        <input type="url" class="url-input" id="admin-tg-channel" placeholder="https://t.me/канал" value="${tgChannel}" pattern="https?://.+">
                        <input type="url" class="url-input" id="admin-tg-chat" placeholder="https://t.me/чат" value="${tgChat}" pattern="https?://.+">
                        <button onclick="saveTgLinks()">обновить</button>
                    </div>
                </div>
            `;
        }

        window.toggleComments = (tabName) => {
            tabComments[tabName] = document.getElementById(`comments-${tabName}`).checked;
            saveAll();
        };

        window.previewImage = function(input, previewId) {
            if (input.files && input.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(previewId).style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.previewTextFile = function(input, tabName) {
            if (input.files && input.files[0]) {
                let fileName = input.files[0].name;
                document.getElementById(`${tabName}-file-name`).textContent = `выбран файл: ${fileName}`;
            }
        };

        window.saveAbout = function() {
            aboutText = document.getElementById('admin-about-text').value;
            let file = document.getElementById('about-image-file');
            if (file.files && file.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    aboutImage = e.target.result;
                    saveAll();
                };
                reader.readAsDataURL(file.files[0]);
            } else {
                saveAll();
            }
        };

        window.addNews = function() {
            let title = document.getElementById('news-title').value.trim();
            let content = document.getElementById('news-content').value.trim();
            if (!title || !content) return;
            
            let date = new Date().toLocaleDateString();
            let newsItem = { title, content, date };
            
            let file = document.getElementById('news-image-file');
            if (file.files && file.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    newsItem.image = e.target.result;
                    news.push(newsItem);
                    saveAll();
                    renderAdminPanel();
                };
                reader.readAsDataURL(file.files[0]);
            } else {
                news.push(newsItem);
                saveAll();
                renderAdminPanel();
            }
            
            document.getElementById('news-title').value = '';
            document.getElementById('news-content').value = '';
            document.getElementById('news-preview').style.backgroundImage = '';
        };

        window.deleteNews = (i) => {
            news.splice(i, 1);
            saveAll();
            renderAdminPanel();
        };

        window.addCategory = (tabName) => {
            let val = document.getElementById(`new-cat-${tabName}`).value.trim();
            if (val && !categoriesData[tabName].includes(val)) {
                categoriesData[tabName].push(val);
                saveAll();
                renderAdminPanel();
            }
        };

        window.deleteCategory = (tabName, index) => {
            categoriesData[tabName].splice(index, 1);
            saveAll();
            renderAdminPanel();
        };

        window.addItem = (tabName) => {
            console.log('Adding item to', tabName);
            
            let name = document.getElementById(`${tabName}-name`)?.value?.trim();
            if (!name) {
                alert('Введите название');
                return;
            }
            
            let item = { name };
            let hasFile = false;
            
            if (tabName === 'розыгрыши') {
                let prizes = document.getElementById(`${tabName}-prizes`)?.value?.trim();
                let detail = document.getElementById(`${tabName}-detail`)?.value?.trim();
                
                if (!prizes) {
                    alert('Введите призы');
                    return;
                }
                if (!detail) {
                    alert('Введите описание розыгрыша');
                    return;
                }
                item.prizes = prizes;
                item.detail = detail;
                item.categories = ['розыгрыши'];
                
            } else {
                const container = document.getElementById(`${tabName}-categories-checkboxes`);
                const selectedItems = container.querySelectorAll('.checkbox-item.selected');
                const checkboxes = container.querySelectorAll('input[type="checkbox"]:checked');
                
                let categories = [];
                if (checkboxes.length > 0) {
                    categories = Array.from(checkboxes).map(cb => cb.value);
                } else if (selectedItems.length > 0) {
                    categories = Array.from(selectedItems).map(item => {
                        return item.querySelector('span')?.textContent || item.querySelector('input')?.value;
                    });
                }
                
                item.categories = categories.filter(c => c);
                
                if (item.categories.length === 0) {
                    alert('Выберите хотя бы одну категорию');
                    return;
                }
                
                if (tabName === 'мануалы') {
                    let minutes = document.getElementById(`${tabName}-minutes`)?.value;
                    let text = document.getElementById(`${tabName}-text`)?.value?.trim();
                    
                    let fileInput = document.getElementById(`${tabName}-file`);
                    if (fileInput?.files && fileInput.files[0]) {
                        hasFile = true;
                    } else if (!text) {
                        alert('Введите текст мануала или загрузите файл');
                        return;
                    }
                    
                    item.minutes = minutes || '0';
                    if (text) item.text = text;
                    
                } else if (tabName === 'полезные инструменты') {
                    let desc = document.getElementById(`${tabName}-desc`)?.value?.trim();
                    let link = document.getElementById(`${tabName}-link`)?.value?.trim();
                    
                    let fileInput = document.getElementById(`${tabName}-file`);
                    if (fileInput?.files && fileInput.files[0]) {
                        hasFile = true;
                    } else if (!desc || !link) {
                        alert('Введите описание и ссылку или загрузите файл');
                        return;
                    }
                    
                    if (desc) item.description = desc;
                    if (link) item.link = link;
                    
                } else {
                    let size = document.getElementById(`${tabName}-size`)?.value?.trim();
                    let desc = document.getElementById(`${tabName}-desc`)?.value?.trim();
                    let link = document.getElementById(`${tabName}-link`)?.value?.trim();
                    
                    if (!size) {
                        alert('Введите размер');
                        return;
                    }
                    if (!desc) {
                        alert('Введите описание');
                        return;
                    }
                    if (!link) {
                        alert('Введите ссылку');
                        return;
                    }
                    item.size = size;
                    item.description = desc;
                    item.link = link;
                }
            }
            
            function finalizeItem() {
                itemsData[tabName].push(item);
                saveAll();
                renderAdminPanel();
                
                document.getElementById(`${tabName}-name`).value = '';
                
                if (tabName === 'розыгрыши') {
                    document.getElementById(`${tabName}-prizes`).value = '';
                    document.getElementById(`${tabName}-detail`).value = '';
                } else if (tabName === 'мануалы') {
                    document.getElementById(`${tabName}-minutes`).value = '';
                    document.getElementById(`${tabName}-text`).value = '';
                } else if (tabName === 'полезные инструменты') {
                    document.getElementById(`${tabName}-desc`).value = '';
                    document.getElementById(`${tabName}-link`).value = '';
                } else {
                    document.getElementById(`${tabName}-size`).value = '';
                    document.getElementById(`${tabName}-desc`).value = '';
                    document.getElementById(`${tabName}-link`).value = '';
                }
                
                if (tabName !== 'розыгрыши') {
                    const container = document.getElementById(`${tabName}-categories-checkboxes`);
                    const items = container.querySelectorAll('.checkbox-item');
                    items.forEach(item => {
                        item.classList.remove('selected');
                        const cb = item.querySelector('input[type="checkbox"]');
                        if (cb) cb.checked = false;
                    });
                }
                
                let preview = document.getElementById(`${tabName}-preview`);
                if (preview) {
                    preview.style.backgroundImage = '';
                }
                
                let fileNameDiv = document.getElementById(`${tabName}-file-name`);
                if (fileNameDiv) {
                    fileNameDiv.textContent = '';
                }
            }
            
            let imageFile = document.getElementById(`${tabName}-image-file`);
            if (imageFile?.files && imageFile.files[0]) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    item.image = e.target.result;
                    
                    if ((tabName === 'мануалы' || tabName === 'полезные инструменты') && hasFile) {
                        let textFile = document.getElementById(`${tabName}-file`);
                        let textReader = new FileReader();
                        textReader.onload = function(e) {
                            item.fileContent = e.target.result;
                            finalizeItem();
                        };
                        textReader.readAsText(textFile.files[0]);
                    } else {
                        finalizeItem();
                    }
                };
                reader.readAsDataURL(imageFile.files[0]);
            } else if ((tabName === 'мануалы' || tabName === 'полезные инструменты') && hasFile) {
                let textFile = document.getElementById(`${tabName}-file`);
                let reader = new FileReader();
                reader.onload = function(e) {
                    item.fileContent = e.target.result;
                    finalizeItem();
                };
                reader.readAsText(textFile.files[0]);
            } else {
                finalizeItem();
            }
        };

        window.deleteItem = (tabName, index) => {
            itemsData[tabName].splice(index, 1);
            saveAll();
            renderAdminPanel();
        };

        window.saveTgLinks = () => {
            tgChannel = document.getElementById('admin-tg-channel').value;
            tgChat = document.getElementById('admin-tg-chat').value;
            saveAll();
        };

        window.addComment = addComment;
        window.deleteComment = deleteComment;

        renderPage('о сайте');
        updateTgLinks();
    </script>
</body>
</html>
